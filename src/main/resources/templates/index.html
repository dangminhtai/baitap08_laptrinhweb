<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Spring Boot GraphQL Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product Management (GraphQL + AJAX)</h1>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" onclick="loadAllProducts()">Load All Products</button>
                <button class="btn btn-secondary" onclick="loadProductsSortedByPrice()">Sort by Price</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <h3>Product List</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
